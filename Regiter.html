    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h2>Tournament Registration</h2>
        <form id="registrationForm">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team_name" placeholder="Enter your Team Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="12" placeholder="Enter your age" required>

            <label for="registration-type">Select Registration Type:</label>
            <select id="registration-type" name="registration_type" required>
                <option value="team">Team</option>
                <option value="solo">Solo</option>
            </select>

            <label for="ig-name">IG Name:</label>
            <input type="text" id="ig-name" name="ig_name" placeholder="Enter IG Name" required>

            <label for="payment">Select Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="esewa">eSewa</option>
                <option value="khalti">Khalti</option>
                <option value="qr-code">QR Code Payments</option>
            </select>

            <!-- Payment Method Images -->
            <div id="paymentImageSection" style="display: none;">
                <h3>Payment Methods</h3>
                <img id="paymentImage" src="" alt="Payment Image" style="max-width: 300px; max-height: 300px;">
            </div>

            <label for="payment-screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="payment-screenshot" name="payment_screenshot" accept="image/*" required>

            <button type="submit">pay</button>
        </form>
    </div>

    <hr>

    <div id="superUserSection" style="display: none;">
        <h2>Registered Teams</h2>
        <ul id="registrationList"></ul>

        <h2>Uploaded Payment Screenshot</h2>
        <div id="imagePreview" style="display: none;">
            <img id="uploadedImage" src="" alt="Payment Screenshot" style="max-width: 300px; max-height: 300px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script src="app.js"></script>
</html>
